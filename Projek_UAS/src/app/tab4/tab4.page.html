<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-searchbar animated="yes" (ionChange)="handleInput($event)"></ion-searchbar>
  </ion-toolbar>
  <ion-list>
  
  </ion-list>
</ion-header>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<ion-content [fullscreen]="true">
  <body>
    <div class="container tbl-container">
      <div class="row tbl-fixed">
        
            <table class="table">
              <thead>
                <tr>
                  <th>No</th>
                  <th>Reg ID</th>
                  <th>email</th>
                  <th>Nama</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of allData">
                  <td>{{ data.no }}</td>
                  <td>{{ data.reg_id }}</td>
                  <td>{{ data.email }}</td>
                  <td>{{ data.nama_lengkap }}</td>
                  <td>
                    <span *ngIf="data.status === '1' " style="color: rgb(8, 161, 0); font-weight: bold;">Verifikasi ok</span>
                    <span *ngIf="data.status === '0' " style="color: rgb(180, 171, 0); width: 100%; font-weight: bold;">Menunggu Verifikasi</span>
                  </td>
                </tr>
              </tbody>
            </table>

      </div>
    </div>

    <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
  </body>
</ion-content>
